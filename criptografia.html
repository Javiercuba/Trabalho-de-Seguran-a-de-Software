<html>
    <head>
        <title>Criptografia</title>
        <link rel="stylesheet" type="text/css" href="criptografia_style.css">
    </head>
    <body>
        <h1>Sistema Teste</h1>

        <div class="conteudo">
            <label for="opcoes">Escolha uma metodo de criptografia:</label>
            <select id="opcaoMetodos" name="opcoes">
                <option value="Metodo1">Metodo 1</option>
                <option value="Metodo2">Metodo 2</option>
                <option value="Metodo3">Metodo 3</option>
            </select>

            <label for="texto">Digite o texto:</label>
            <textarea id="texto"></textarea>
            <div class="buttons">
                <button id="criptografar">Criptografar</button>
                <button id="descriptografar">Descriptografar</button>
            </div>

            <label for="resultado">Resultado:</label>
            <textarea id="resultado" readonly></textarea>
        </div>
        <script src="criptografia.js"></script>
    </body>
</html>
